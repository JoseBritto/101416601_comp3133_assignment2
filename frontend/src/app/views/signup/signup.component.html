<div class="signup container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="w-100" style="max-width: 400px;">
    <mat-card-header>
      <mat-card-title class="text-center">Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Enter username" />
          <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
            Username is required.
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter email" />
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Valid email is required.
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Create a password" />
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>

        <!-- Error/Success Messages -->
        <div *ngIf="message" class="alert alert-success">{{ message }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="signupForm.invalid">Sign Up</button>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-3">
        <small>
          Already have an account? <a mat-button routerLink="/login">Login</a>
        </small>
      </div>
    </mat-card-content>
  </mat-card>
</div>
