<div class="d-flex justify-content-center align-items-center vh-100">
  <mat-card class="mat-elevation-z4 p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email is required and must be valid.
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-3">
        <mat-error>{{ errorMessage }}</mat-error>
      </div>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <div class="text-center mt-3">
      <small>
        Don't have an account?
        <a mat-button routerLink="/signup">Sign up</a>
      </small>
    </div>
  </mat-card>
</div>
